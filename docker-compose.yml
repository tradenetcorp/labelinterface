services:
  postgres:
    image: postgres:16-alpine
    container_name: labelapp-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: labelapp
      POSTGRES_PASSWORD: labelapp
      POSTGRES_DB: labelapp
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labelapp -d labelapp"]
      interval: 5s
      timeout: 5s
      retries: 10
